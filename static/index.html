<script>
document.addEventListener('DOMContentLoaded', () => {
    const downloadLink = document.getElementById('downloadLink')
    const shower = document.getElementById('shower')
    downloadLink.href = shower.src
    downloadLink.addEventListener('mouseover', () => {
        shower.style.border = '5px dashed red'
    })
    downloadLink.addEventListener('mouseleave', _ => {
        shower.style.border = ''
    })
    const makeButton = document.querySelector('.maker');
    makeButton.addEventListener('click', async e => {
        e.preventDefault();
        const response = await fetch('http://localhost:8000/', {
            method: 'POST',
            body: document.querySelector('.urlPlace').value
        });
        const json = await response.json()
        document.getElementById('shower').src = json.code
        document.getElementById('downloadLink').href = json.code
    })
});
</script>
